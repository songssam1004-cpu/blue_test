<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Smart Phonebook (Simple)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* 커스텀 스크롤바 스타일은 유지 */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  </head>
  <body class="p-4 sm:p-6 lg:p-8">
    <div id="root" class="max-w-md mx-auto bg-white shadow-xl rounded-2xl overflow-hidden">
        
        <header class="bg-indigo-600 p-4 text-white text-center rounded-t-2xl">
            <h1 class="text-2xl font-bold">Gemini Smart Phonebook</h1>
            <p class="text-sm opacity-90 mt-1">간단한 연락처 앱의 정적 예시입니다.</p>
        </header>

        <main class="p-6">
            <div class="space-y-4">
                <div class="border-b pb-2">
                    <h2 class="text-lg font-semibold text-gray-800">연락처 목록</h2>
                </div>
                
                <div class="flex items-center space-x-4 p-3 bg-gray-50 rounded-lg shadow-sm">
                    <div class="w-10 h-10 rounded-full bg-indigo-200 flex items-center justify-center text-indigo-700 font-medium">A</div>
                    <div>
                        <p class="font-semibold text-gray-900">앨리스 스미스</p>
                        <p class="text-sm text-gray-500">010-1234-5678</p>
                    </div>
                </div>

                <div class="flex items-center space-x-4 p-3 bg-gray-50 rounded-lg shadow-sm">
                    <div class="w-10 h-10 rounded-full bg-green-200 flex items-center justify-center text-green-700 font-medium">B</div>
                    <div>
                        <p class="font-semibold text-gray-900">밥 존슨</p>
                        <p class="text-sm text-gray-500">010-9876-5432</p>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 pt-4 border-t text-center">
                <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full transition duration-300">
                    새 연락처 추가 (정적 버튼)
                </button>
            </div>
        </main>
        </div>
  </body>
</html>
